<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="com.jlo.petclinic.model.Vet" */-->
<h1 th:text="'List of vets'">List of vets</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr  th:each="vet : ${vets} ">
        <td th:text="${vet?.id}">1</td>
        <td th:text="${vet?.firstName}">First Name</td>
        <td th:text="${vet?.lastName}">Last Name</td>
    </tr>
    </tbody>
</table>
</body>
</html>
