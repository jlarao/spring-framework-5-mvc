<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace = "~{fragments/layout :: layout (~{::body},'owners')}" lang="en">

<body>
<h2>find owners</h2>

<form th:object="${owner}" th:action="@{/owners}" method="get" class="form-horizontal" id="search-owner-form">
    <div class="form-group">
        <div class="control-group" id="lastNameGroup">
            <label class="col-sm-2 control-group">Last Name</label>
            <div class="col-sm-10">
                <input class="form-control" th:field ="*{lastName}" size="30" maxlength="80"/>
                <span class="help-inline"><div th:if="${#fields.hasAnyErrors()}">
                    <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
                </div> </span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-default">Find owner</button>
        </div>
    </div>
</form>

<br>
<a class="btn btn-default" th:href="@{/owners/new}">Add owner</a>
</body>
</html>
