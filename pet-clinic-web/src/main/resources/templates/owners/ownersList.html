<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace = "~{fragments/layout :: layout (~{::body},'owners')}" lang="en">
<body>
    <h2>Owners</h2>
<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th style="...">Name</th>
        <th style="...">Address</th>
        <th>City</th>
        <th style="...">Telephone</th>
        <th>Pets</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${selections}">
        <td>
            <a th:href="@{/owners/__${owner.id}__}" th:text="${owner.firstName + ' ' + owner.lastName}"></a>
        </td>
        <td th:text="${owner.address}"></td>
        <td th:text="${owner.city}"></td>
        <td th:text="${owner.telephone}"></td>
        <td th:text="${owner.pets}" th:text="${pet.name}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
